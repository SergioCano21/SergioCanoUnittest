version: 2.1

jobs:
  build:
    docker:
      - image: cimg/openjdk:17.0-browsers
      - image: cimg/mysql:8.0
        environment:
          MYSQL_ROOT_PASSWORD: 123456
          MYSQL_DATABASE: calidad2024
    steps:
      - checkout
      - run:
          # Our primary container isn't MYSQL so run a sleep command until it's ready.
          name: Waiting for MySQL to be ready
          command: |
            for i in seq 1 10;
            do
              nc -z 127.0.0.1 3306 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for MySQL && exit 1
        
      - run:
          name: Create Database
          command: |
            mysql -h 127.0.0.1 -u root -p123456 -e "CREATE DATABASE IF NOT EXISTS calidad2024;"
            mysql -h 127.0.0.1 -u root -p123456 calidad2024 < src/resources/db.sql
      - run:
          name: Verify Chrome Installation
          command: google-chrome --version
      - run:
          name: Calculate cache key
          command: |-
            find . -name 'pom.xml' -o -name 'gradlew*' -o -name '.gradle' | \
                    sort | xargs cat > /tmp/CIRCLECI_CACHE_KEY
      - restore_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}

      - run:
          name: Unit Testing
          command: mvn test -Dtest=com.mayab.quality.unittest.service.UserServiceTest
      - run:
          name: Integration Testing
          command: mvn test -Dtest=com.mayab.quality.integration.UserServiceTest
      - run:
          name: Functional Testing
          command: mvn test -Dtest=com.mayab.quality.functional.CRUDSeleniumTest

      - store_test_results:
          path: target/surefire-reports
      - save_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
          paths:
            - ~/.m2/repository

workflows:
  build-and-tests:
    jobs:
      - build

